<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Котограм</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href ="index.css">
  </head>
  <body class="centering-container">
    <!-- Icon sprite -->
    <svg class="sprite" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

      <defs>
        <linearGradient id="logo-instacat-fill" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#f27121"></stop>
          <stop offset="50%" stop-color="#e94057"></stop>
          <stop offset="100%" stop-color="#8a2387"></stop>
        </linearGradient>
      </defs>

      <!-- Downwards pointing arrow -->
      <symbol id="icon-arrow" viewBox="0 0 49 32">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
        fill-rule="evenodd"/>
      </symbol>

      <!-- Fill mode -->
      <symbol id="icon-fill" viewBox="0 0 48 48">
        <g>
          <path d="M8.395 8.395h30.996v30.996H8.395z"/>
          <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834
          42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
        </g>
      </symbol>

      <!-- Horizontal mirroring -->
      <symbol id="icon-mirror" viewBox="0 0 48 37">
        <g>
          <path d="M0 29.9l19.084-11.788L0 6.325z"/>
          <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425
          7.163-4.424v8.849z" fill-rule="nonzero"/>
          <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398
          16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398
          31.625h5.205V36.8h-5.205z"/>
        </g>
      </symbol>

      <!-- Instacat logo -->
      <symbol id="logo-instacat" viewBox="0 0 48 48">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111
        7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6
        41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604
        13.481-12.657H41.6V41.6z" fill="url(#logo-instacat-fill)" fill-rule="evenodd"/>
      </symbol>

      <!-- Counter-clockwise rotation -->
      <symbol id="icon-rotate" viewBox="0 0 48 50">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88
        0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504
        7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418
        1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207
        6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778
        0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
        fill-rule="evenodd"/>
      </symbol>

      <!-- Scaling -->
      <symbol id="icon-scale" viewBox="0 0 48 48">
        <g>
          <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56
          32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
          <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
        </g>
      </symbol>
    </svg>

    <input type="checkbox" id="checkbox-view-source" class="checkbox-view-source hidden-control">
    <input type="checkbox" id="checkbox-fill-canvas" class="checkbox-fill-canvas hidden-control"
    checked>
    <input type="checkbox" name="mirror" id="checkbox-mirror"
    class="checkbox-mirror hidden-control">

    <input type="radio" name="scale" id="radio-scale-100" class="radio-scale_100 hidden-control"
    checked>
    <input type="radio" name="scale" id="radio-scale-120" class="radio-scale_120 hidden-control">
    <input type="radio" name="scale" id="radio-scale-150" class="radio-scale_150 hidden-control">

    <input type="radio" name="rotate" id="radio-rotate-0" class="radio-rotate_0 hidden-control"
    checked>
    <input type="radio" name="rotate" id="radio-rotate-90" class="radio-rotate_90 hidden-control">
    <input type="radio" name="rotate" id="radio-rotate-180" class="radio-rotate_180 hidden-control">
    <input type="radio" name="rotate" id="radio-rotate-270" class="radio-rotate_270 hidden-control">

    <input type="radio" name="filter" id="radio-filter-none"
    class="radio-filter_none hidden-control" checked>
    <input type="radio" name="filter" id="radio-filter-spb" class="radio-filter_spb hidden-control">
    <input type="radio" name="filter" id="radio-filter-yalta"
    class="radio-filter_yalta hidden-control">
    <input type="radio" name="filter" id="radio-filter-ural"
    class="radio-filter_ural hidden-control">
    <input type="radio" name="filter" id="radio-filter-invert"
    class="radio-filter_invert hidden-control">

    <input type="radio" name="carousel" id="carousel-pos-1" class="carousel-pos_1 hidden-control"
    checked>
    <input type="radio" name="carousel" id="carousel-pos-2" class="carousel-pos_2 hidden-control">
    <input type="radio" name="carousel" id="carousel-pos-3" class="carousel-pos_3 hidden-control">

    <main class="dialog edit-dialog">
      <section class="image-controls">
        <label for="checkbox-fill-canvas">
          <svg class="icon-fill-canvas image-controls__button">
            <use xlink:href="#icon-fill"></use>
          </svg>
        </label>
        <label class="image-controls__scale_100 image-controls__scale" for="radio-scale-100">
          <svg class="image-controls__button">
            <use xlink:href="#icon-scale"></use>
          </svg>
        </label>
        <label class="image-controls__scale_120 image-controls__scale" for="radio-scale-120">
          <svg class="image-controls__button">
            <use xlink:href="#icon-scale"></use>
          </svg>
        </label>
        <label class="image-controls__scale_150 image-controls__scale" for="radio-scale-150">
          <svg class="image-controls__button">
            <use xlink:href="#icon-scale"></use>
          </svg>
        </label>
        <label for="checkbox-view-source">
          <svg class="image-controls__logo">
            <use xlink:href="#logo-instacat"></use>
          </svg>
        </label>
        <label class="image-controls__rotate_0 image-controls__rotate" for="radio-rotate-0">
          <svg class="image-controls__button" transform="scale(-1 1)">
            <use xlink:href="#icon-rotate"></use>
          </svg>
        </label>
        <label class="image-controls__rotate_90 image-controls__rotate" for="radio-rotate-90">
          <svg class="image-controls__button" transform="scale(-1 1)">
            <use xlink:href="#icon-rotate"></use>
          </svg>
        </label>
        <label class="image-controls__rotate_180 image-controls__rotate" for="radio-rotate-180">
          <svg class="image-controls__button" transform="scale(-1 1)">
            <use xlink:href="#icon-rotate"></use>
          </svg>
        </label>
        <label class="image-controls__rotate_270 image-controls__rotate" for="radio-rotate-270">
          <svg class="image-controls__button" transform="scale(-1 1)">
            <use xlink:href="#icon-rotate"></use>
          </svg>
        </label>
        <label for="checkbox-mirror">
          <svg class="image-controls__button">
            <use xlink:href="#icon-mirror"></use>
          </svg>
        </label>
      </section>
      <section class="preview">
        <picture>
          <source srcset="img/cat.webp 450w, img/cat@2x.webp 900w" type="image/webp">
          <source srcset="img/cat.jpg 450w, img/cat@2x.jpg 900w" type="image/jpeg">
          <img src="img/cat.jpg" alt="Фото Барсика" title="Фото Барсика"
          class="preview__source-photo">
        </picture>
        <div class="preview__scaling-wrapper">
          <div class="preview__rotation-wrapper">
            <picture>
              <source srcset="img/cat.webp 450w, img/cat@2x.webp 900w" type="image/webp">
              <source srcset="img/cat.jpg 450w, img/cat@2x.jpg 900w" type="image/jpeg">
              <img src="img/cat.jpg" alt="Фото Барсика" title="Фото Барсика"
              class="preview__edited-photo">
            </picture>
          </div>
        </div>
      </section>
      <section class="filters">
        <label class="filters__scroll-button-left-1 filters__scroll-button" for="carousel-pos-1">
          <svg class="filters__scroll-icon filters__scroll-icon_disabled" transform="rotate(90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
        <label class="filters__scroll-button-left-2 filters__scroll-button" for="carousel-pos-1">
          <svg class="filters__scroll-icon" transform="rotate(90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
        <label class="filters__scroll-button-left-3 filters__scroll-button" for="carousel-pos-2">
          <svg class="filters__scroll-icon" transform="rotate(90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
        <div class="filters__previews">
          <div class="filters__row">
            <label class="filters__label-none filters__label" for="radio-filter-none">
              Без фильтра
              <picture>
                <source srcset="img/cat-thumbnail.webp 85w, img/cat-thumbnail@2x.webp 170w"
                type="image/webp">
                <source srcset="img/cat-thumbnail.jpg 85w, img/cat-thumbnail@2x.jpg 170w"
                type="image/jpeg">
                <img src="img/cat-thumbnail.jpg" alt="Без фильтра" title="Без фильтра"
                class="filters__image filters__image_none">
              </picture>
            </label>
            <label class="filters__label-spb filters__label" for="radio-filter-spb">
              Питер
              <picture>
                <source srcset="img/cat-thumbnail.webp 85w, img/cat-thumbnail@2x.webp 170w"
                type="image/webp">
                <source srcset="img/cat-thumbnail.jpg 85w, img/cat-thumbnail@2x.jpg 170w"
                type="image/jpeg">
                <img src="img/cat-thumbnail.jpg" alt="Питер" title="Питер"
                class="filters__image filters__image_spb">
              </picture>
            </label>
            <label class="filters__label-yalta filters__label" for="radio-filter-yalta">
              Ялта
              <picture>
                <source srcset="img/cat-thumbnail.webp 85w, img/cat-thumbnail@2x.webp 170w"
                type="image/webp">
                <source srcset="img/cat-thumbnail.jpg 85w, img/cat-thumbnail@2x.jpg 170w"
                type="image/jpeg">
                <img src="img/cat-thumbnail.jpg" alt="Ялта" title="Ялта"
                class="filters__image filters__image_yalta">
              </picture>
            </label>
            <label class="filters__label-ural filters__label" for="radio-filter-ural">
              Уральское лето
              <picture>
                <source srcset="img/cat-thumbnail.webp 85w, img/cat-thumbnail@2x.webp 170w"
                type="image/webp">
                <source srcset="img/cat-thumbnail.jpg 85w, img/cat-thumbnail@2x.jpg 170w"
                type="image/jpeg">
                <img src="img/cat-thumbnail.jpg" alt="Уральское лето" title="Уральское лето"
                class="filters__image filters__image_ural">
              </picture>
            </label>
            <label class="filters__label-invert filters__label" for="radio-filter-invert">
              Инверсия
              <picture>
                <source srcset="img/cat-thumbnail.webp 85w, img/cat-thumbnail@2x.webp 170w"
                type="image/webp">
                <source srcset="img/cat-thumbnail.jpg 85w, img/cat-thumbnail@2x.jpg 170w"
                type="image/jpeg">
                <img src="img/cat-thumbnail.jpg" alt="Инверсия" title="Инверсия"
                class="filters__image filters__image_invert">
              </picture>
            </label>
          </div>
        </div>
        <label class="filters__scroll-button-right-1 filters__scroll-button" for="carousel-pos-2">
          <svg class="filters__scroll-icon" transform="rotate(-90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
        <label class="filters__scroll-button-right-2 filters__scroll-button" for="carousel-pos-3">
          <svg class="filters__scroll-icon" transform="rotate(-90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
        <label class="filters__scroll-button-right-3 filters__scroll-button" for="carousel-pos-3">
          <svg class="filters__scroll-icon filters__scroll-icon_disabled" transform="rotate(-90)">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </label>
      </section>
    </main>
  </body>
</html>
