<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Прокачай кота!</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic"
      rel="stylesheet">
  </head>
  <body class="centering-container background-pane">
    <input type="checkbox" class="dialog-visibility" id="dialogvisibility">
    <div class="dialog">
      <form class="form dialog__form">
        <h1 class="header">Прокачай кота!</h1>
        <p class="description">
          Подпишись на рассылку нашего тренера и получи индивидуально
          подобранную программу тренировок для своего кота.
        </p>

        <div class="property-gaps">
          <label for="age">Кот</label>
          <input class="input-field property-gaps__input-field" id="age" name="age" type="number"
            min="1" max="20" placeholder="5" required>
          <label for="age">лет и</label>
          <input class="input-field property-gaps__input-field" id="weight" name="weight"
            type="number" min="1" max="22" step="0.1" placeholder="10" required>
          <label for="weight">кг</label>
        </div>

        <div class="switch-field form__switch-field">
          <input class="switch-field__input input_hidden" type="radio" id="goal1" name="goal"
            value="mass" checked>
          <label class="switch-field__label" for="goal1">Набор массы</label>
          <input class="switch-field__input input_hidden" type="radio" id="goal2" name="goal"
            value="loss">
          <label class="switch-field__label" for="goal2">Похудение</label>
          <input class="switch-field__input input_hidden" type="radio" id="goal3" name="goal"
            value="idk">
          <label class="switch-field__label" for="goal3">Не знаю</label>
        </div>

        <input type="email" name="email" class="input-field form__input-field"
          placeholder="Email (ваш)" required>
        <label for="spam" class="checkbox-item form__checkbox-item">
          <input class="checkbox-item__input input_hidden" type="checkbox" id="spam" name="spam"
            checked>
          <span class="checkbox-item__indicator"></span>
          Хочу спам
        </label>

        <button class="button" type="submit">Подписаться</button>
      </form>

      <div class="decoration">
        <div class="decoration__stripe"></div>
        <img class="decoration__img" src="img/cat.png" alt="Котик-бодибилдер">
        <div class="decoration__stripe"></div>
      </div>

      <label class="close-icon dialog__close-icon" for="dialogvisibility">
        <svg  xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
          <path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11
                  5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0
                  1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0
                  1.41.39.39 1.02.39 1.41 0L12 13.41l4.89
                  4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02
                  0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
        </svg>
      </label>
    </div>
  </body>
</html>
